<h1>listado de Heroes </h1>


<div *ngIf = "heroeEliminado ; else noEliminado">
    <h2> Heroe Eliminado:<small>{{heroeEliminado}}</small></h2> 
</div>

<ng-template #noEliminado>

    <h2>No se ha Eliminado nada</h2> 
</ng-template>


<ul>
    <li *ngFor="let heroe of heroes ,let i=index">
        {{i+1}} .- {{heroe}} 
    </li>
    
</ul>

<button (click)="eliminarHeroe()">Eliminar un heroe</button>
